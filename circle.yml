machine:
  python:
    version: 3.6.1
  environment:
    RANDOM_SEED: 0
    PIPENV_NOSPIN: true

dependencies:
  pre:
    - pip install pipenv==7.2.8
    - make doctor
  override:
    - make install
  cache_directories:
    - .venv

test:
  override:
    - make check
    - make test-unit REPORTS=${CIRCLE_TEST_REPORTS}
    - make test-int REPORTS=${CIRCLE_TEST_REPORTS}
